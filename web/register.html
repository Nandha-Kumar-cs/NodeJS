<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-box {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="form-box">
      <h3 class="text-center mb-4">Register</h3>
      <form action="/web/db/store" method="POST">
        <div class="mb-3">
          <label>Full Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter full name"
            name ="username"
            required
          />
        </div>
        <div class="mb-3">
          <label>Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Create password"
            required
          />
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Repeat password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="http://127.0.0.1:3000/web/login">Login</a></small>
        </div>
      </form>
    </div>
  </body>
</html>
